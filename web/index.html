<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Toss Game - High Stakes</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.8.0/dist/ethers.umd.min.js"></script>
    <script src="index.js"></script>  
</head>
<body>
    <div class="container">
        <h1>Coin Toss Game</h1>

        <div class="players">
            <div class="player" id="p1Box">
                <h2>Player 1 <i class="fas fa-crown" style="font-size: 0.8em; vertical-align: middle;"></i>
                <!-- <button id="connectP1" class="connect-button"><i class="fas fa-link"></i> Connect</button>--></h2></h2> 
                <button onclick="fundPlayer('p1')"><i class="fas fa-wallet"></i>Fund P1 (USDT)</button>
                <div class="address-wrapper">
                    <select id="p1Addr" disabled></select>
                    <button class="copy-btn" onclick="copyAddress('p1Addr')"><i class="fas fa-copy"></i></button>
                </div>
                <div class="player-info">
                    USDT: <span id="p1USDT">0</span> | GT: <span id="p1GT">0</span>
                </div>
                <input id="p1BuyAmt" type="range" min="0" max="100" value="0" oninput="updateSliderValue('p1BuyAmtValue', this.value)">
                <div class="slider-value"><span id="p1BuyAmtValue">0</span> USDT</div>
                <button onclick="buyGT('p1')"><i class="fas fa-shopping-cart"></i>Buy Game Tokens</button>
            </div>

            <div class="game-controls">
                <h2>Game Stake</h2>
                <input id="betAmt" type="range" min="0" max="100" value="0" oninput="updateSliderValue('betAmtValue', this.value)">
                <div class="slider-value"><span id="betAmtValue">0</span> GT</div>
                <button onclick="playMatch()"><i class="fas fa-coins"></i>Play Coin Toss</button>
                <h3>Escrow GT: <span id="escrowGT">0</span></h3>
                <h3>Last Winner: <span id="lastWinner">-</span></h3>
            </div>

            <div class="player" id="p2Box">
                <h2>Player 2 <i class="fas fa-shield-alt" style="font-size: 0.8em; vertical-align: middle;"></i>
                <!-- <button id="connectP2" class="connect-button"><i class="fas fa-link"></i> Connect</button>--></h2></h2> 
                <button onclick="fundPlayer('p2')"><i class="fas fa-wallet"></i>Fund P2 (USDT)</button>
                <div class="address-wrapper">
                    <select id="p2Addr" disabled></select>
                    <button class="copy-btn" onclick="copyAddress('p2Addr')"><i class="fas fa-copy"></i></button>
                </div>
                <div class="player-info">
                    USDT: <span id="p2USDT">0</span> | GT: <span id="p2GT">0</span>
                </div>
                <input id="p2BuyAmt" type="range" min="0" max="100" value="0" oninput="updateSliderValue('p2BuyAmtValue', this.value)">
                <div class="slider-value"><span id="p2BuyAmtValue">0</span> USDT</div>
                <button onclick="buyGT('p2')"><i class="fas fa-shopping-cart"></i>Buy Game Tokens</button>
            </div>
        </div>

        <div class="leaderboard">
            <h2>Leaderboard</h2>
            <table class="leaderboard-table" id="leaderboardTable">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Address</th>
                        <th>Wins</th>
                        <th>Total GT Won</th>
                        <th>Matches Played</th>
                    </tr>
                </thead>
                <tbody id="leaderboardBody"></tbody>
            </table>
        </div>
    </div>

    <div class="coin-overlay" id="coinOverlay">
      <div class="coin" id="coin">
          <div class="front"><i class="fas fa-crown"></i></div>
          <div class="back"><i class="fas fa-shield-alt"></i></div>
      </div>
    </div>

    <div id="statusToast" class="status-toast"></div>
    <canvas id="confetti"></canvas>


</body>
</html>
